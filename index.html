<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>影宮のホームページ</title>
  <style>
    body {
      font-family: "MS PGothic", "ＭＳ Ｐゴシック", sans-serif;
      background: #ffffff;
      text-align: center;
      color: #000;
    }

    .box {
      width: 600px;
      margin: 60px auto;
      border: 2px solid #000;
      padding: 20px;
    }

    .dummy {
      color: blue;
      text-decoration: underline;
      cursor: default;
    }

    a {
      color: blue;
    }

    .note {
      font-size: 12px;
      margin-top: 10px;
    }

    #message {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>影宮のホームページ</h1>

    <p>ようこそ。</p>

    <hr>

    <!-- メニュー -->
    <p>
      <span class="dummy">自己紹介</span>｜
      <span class="dummy">日記</span>｜
      <a href="https://kgm-k.github.io/link-to-omikuji/">リンク</a>
    </p>
    <p class="note">
      ※ 自己紹介・日記は準備中です
    </p>

    <hr>

    <!-- カウンター -->
    <p>
      あなたは<br>
      <strong id="counter"></strong>
      人目のお客さまです
    </p>

    <p id="message"></p>

    <p class="note">
      ※ キリ番を踏まれた方は管理人まで
    </p>

    <hr>

    <p>最終更新日：2025/12/30</p>
  </div>

  <script>
    const r = Math.random();
    let n;
    let isKiri = false;

    if (r < 0.05) {
      n = Math.floor(Math.random() * 900000000) + 100000000;
    } else if (r < 0.25) {
      const kiri = [
        111,222,333,444,555,666,777,888,999,
        1000,2000,3000,4444,5555,7777,9999
      ];
      n = kiri[Math.floor(Math.random() * kiri.length)];
      isKiri = true;
    } else {
      n = Math.floor(Math.random() * 4000) + 1000;
    }

    document.getElementById("counter").textContent = n;

    if (isKiri) {
      document.getElementById("message").textContent =
        "おめでとうございます！キリ番です！";
    }
  </script>
</body>
</html>
