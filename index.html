<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>影宮のホームページ</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #fff;
  color: #000;
  margin: 0;
  padding: 0;
}

header {
  text-align: center;
  padding: 20px 0;
}

.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 200px;        
  height: 100%;
  border-right: 1px solid #000;
  background: #f0f0f0; 
  padding: 20px 10px;
  box-sizing: border-box;
}

.sidebar a {
  display: block;
  text-decoration: none;
  color: #000;
  font-size: 18px;      
  margin-bottom: 15px;  
}

.content-wrapper {
  margin-left: 220px;
  padding: 20px;
  min-height: 100vh;
  position: relative;
  overflow: hidden;
  background-color: #fff;
}

.content-wrapper::before {
  content: "kgm kgm kgm kgm kgm kgm kgm kgm kgm kgm kgm kgm kgm kgm kgm kgm kgm kgm kgm kgm kgm kgm kgm kgm kgm kgm kgm kgm kgm kgm kgm kgm kgm kgm kgm kgm kgm kgm kgm kgm"; 
  position: absolute;
  top: -50px;
  left: -50px;
  font-size: 60px;
  color: rgba(160,176,192,0.1);
  white-space: pre-wrap;
  line-height: 70px;
  z-index: 0;
  transform: rotate(-30deg);
  font-family: 'Courier New', monospace;
  letter-spacing: 5px;
}

/* 画像は上に配置 */
.profile-img {
  display: block;
  width: 100%;
  max-width: 300px;
  height: auto;
  margin-bottom: 20px;
}

/* 最新情報を右側に表示 */
.content {
  display: flex;
  gap: 20px;
  align-items: flex-start;
  position: relative;
  z-index: 1;  
}

.latest-info {
  flex: 1;
}

.latest-info h2 {
  margin-top: 0;
  font-size: 22px;   
}

.latest-info ul {
  margin: 10px 0;
  padding-left: 20px;
  font-size: 18px;   
  line-height: 1.6;  
}

/* 横スクロール */
.ticker {
  white-space: nowrap;
  overflow: hidden;
  border: 1px solid #ccc;
  padding: 10px;
  font-size: 18px;
  background: #f0f0f0;
  margin-top: 20px; 
}

.ticker span {
  display: inline-block;
  padding-left: 100%;
  animation: scroll 20s linear infinite;
}

@keyframes scroll {
  0% { transform: translateX(0%); }
  100% { transform: translateX(-100%); }
}
